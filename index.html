<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Desktop</title>
    <link href="estilos.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    
    <section class="flex-container">

         <div class="flex-container__hijo flex-container__hijo-derecho">

            <div class="flex-container__hijo-derecho__usuario">

                <div class="usuario__foto-name">

                    <div class="foto marco_de_foto">
                                                
                    </div>

                    <div class="name">
                                      <div class="Elpara">Report For</div> 
                                      <div class="name_real">Jeremy</div>
                                      <div class="name_real">Robson</div> 
                    </div>
                </div>

            </div>


            <div class="flex-container__hijo-derecho__mes-dia-semana-mes">

                <div class="dias">Daily</div>
                <div class="semana">Weekly</div>
                <div class="mes">Monthy</div>

            </div>


         </div>

         <div class="flex-container__hijo flex-container__hijo-izquierdo">

                <div class="hijo-izquierdo__IntensSuperios">

                        <div class="work estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                  <div class="adentro__nombre-menu">

                                     <div class="nombre">Work</div>
                                     <div class="menu"></div>

                                  </div>
                                  <div class="adentro__hora">

                                     <div class="hora"> 32hrs</div>
                                     
                                  </div>
                                  <div class="adentro__semana-hora">

                                     <div>Last Week - 36hrs</div>

                                  </div>
                            </div>

                        </div>
                        <div class="play estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                <div class="adentro__nombre-menu">

                                    <div class="nombre">Play</div>
                                    <div class="menu"></div>

                                 </div>
                                 <div class="adentro__hora">

                                    <div class="hora"> 10hrs</div>
                                    
                                 </div>
                                 <div class="adentro__semana-hora">

                                    <div>Last Week - 8hrs</div>

                                 </div>
                                
                            </div>

                        </div>
                        <div class="study estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                <div class="adentro__nombre-menu">

                                    <div class="nombre">Study</div>
                                    <div class="menu"></div>

                                 </div>
                                 <div class="adentro__hora">

                                    <div class="hora"> 4hrs</div>
                                    
                                 </div>
                                 <div class="adentro__semana-hora">

                                    <div>Last Week - 7hrs</div>

                                 </div>
                            </div>

                        </div>

                </div>

                <div class="hijo-izquierdo__IntensInferior">

                        <div class="exercise estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                <div class="adentro__nombre-menu">

                                    <div class="nombre">Exercise</div>
                                    <div class="menu"></div>

                                 </div>
                                 <div class="adentro__hora">

                                    <div class="hora"> 4hrs</div>
                                    
                                 </div>
                                 <div class="adentro__semana-hora">

                                    <div>Last Week - 5hrs</div>

                                 </div>
                            </div>

                        </div>
                        <div class="social estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                <div class="adentro__nombre-menu">

                                    <div class="nombre">Social</div>
                                    <div class="menu"></div>

                                 </div>
                                 <div class="adentro__hora">

                                    <div class="hora"> 5hrs</div>
                                    
                                 </div>
                                 <div class="adentro__semana-hora">

                                    <div>Last Week - 10hrs</div>

                                 </div>
                            </div>

                        </div>
                        <div class="selfcare estilos_intens_izquierda">

                            <div class="work__adentro adentro" >
                                <div class="adentro__nombre-menu">

                                    <div class="nombre">Self Care</div>
                                    <div class="menu"></div>

                                 </div>
                                 <div class="adentro__hora">

                                    <div class="hora"> 2hrs</div>
                                    
                                 </div>
                                 <div class="adentro__semana-hora">

                                    <div>Last Week - 2hrs</div>

                                 </div>
                            </div>

                        </div>

                </div>

        </div>
         

    </section>



    
</body>
</html>
